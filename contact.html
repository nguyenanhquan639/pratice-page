    <!-- FORM SECTION -->
    <form
      action="thanks.html"
      id="form"
      name="form"
      onsubmit="return checkValid(document.form.firstname, 
    document.form.lastname, document.form.email, document.form.description, 
    document.form.day, document.form.month, document.form.year)"
    >
      <div class="wrong-position">
        <p class="wrong-notif"></p>
      </div>

      <label class="label-controller">Name *</label>
      <div class="wrong-position">
        <p class="wrong-notif"></p>
      </div>
      <div class="row-pos">
        <div class="colum-pos">
          <input
            type="text"
            class="custom-input"
            id="first-name-input-controller"
            name="firstname"
            value=""
          />
          <label class="custom-sub-name">First Name</label>
        </div>

        <div style="width: 50%"></div>

        <div class="colum-pos">
          <input type="text" class="custom-input" name="lastname" value="" />
          <label class="custom-sub-name">Last Name</label>
        </div>
      </div>

      <br />

      <div class="wrong-position">
        <p class="wrong-notif"></p>
      </div>
      <label class="label-controller" style="margin-bottom: 15px"
        >Email *</label
      >
      <div style="width: 100%">
        <input type="text" class="custom-input" name="email" value="" />
      </div>

      <br />

      <label style="margin-bottom: 15px">Service *</label>
      <div>
        <select name="" id="" class="custom-select">
          <option value="">Select</option>
          <option value="">Calligraphy</option>
          <option value="">Day Of Goods</option>
          <option value="">Portrait Art</option>
          <option value="">Pyrography</option>
        </select>
      </div>

      <br />

      <div class="wrong-position">
        <p class="wrong-notif"></p>
      </div>
      <label class="label-controller" style="margin-bottom: 15px"
        >Description of Project *</label
      >
      <textarea
        name="description"
        class="custom-textarea"
        aria-valuetext=""
      ></textarea>

      <br />

      <label class="label-controller">Desired Project Completion Date *</label>
      <div class="wrong-position">
        <p class="wrong-notif"></p>
      </div>
      <div class="row-pos-date">
        <div class="colum-pos">
          <input
            type="text"
            class="custom-input-date"
            maxlength="2"
            name="month"
            value=""
          />
          <label class="custom-sub-name">MM</label>
        </div>

        <div style="width: 5%"></div>

        <div class="colum-pos">
          <input
            type="text"
            class="custom-input-date"
            maxlength="2"
            name="day"
            value=""
          />
          <label for="" class="custom-sub-name">DD</label>
        </div>

        <div style="width: 5%"></div>

        <div class="colum-pos">
          <input
            type="text"
            class="custom-input-date"
            maxlength="4"
            name="year"
            value=""
          />
          <label for="" class="custom-sub-name">YYYY</label>
        </div>
      </div>

      <br />

      <button type="submit" class="submit-btn">SUBMIT</button>

      <br />
    </form>

    <img src="./images/thankyou.jpg" id="thankyou-img" />

    <!-- FORM SECTION -->
  </body>
